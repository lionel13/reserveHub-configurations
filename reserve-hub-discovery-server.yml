eureka:
  instance:
    hostname: ${spring.application.name}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}/${server.port}/eureka/

server:
  port: 8761

management:
  endpoints:
    web:
      exposure:
        include: '*'
    health:
      show:
        details: always
