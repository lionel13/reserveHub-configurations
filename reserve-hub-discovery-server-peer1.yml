eureka:
  instance:
    hostname: reserve-hub-discovery-server-peer1
  client:
    serviceUrl:
      defaultZone: http://reserve-hub-discovery-server-peer2:10140/eureka/

server:
  port: 10120

management:
  endpoints:
    web:
      exposure:
        include: '*'
    health:
      show:
        details: always

logging:
  level:
    root: INFO
    org.springframework: INFO
  file:
    name: logs/${spring.application.name}-peer1.log
