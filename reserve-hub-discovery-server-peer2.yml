eureka:
  instance:
    hostname: ${spring.application.name}-peer2
  client:
    service-url:
      default-zone: http://reserve-hub-discovery-server-peer1:10120/eureka/

server:
  port: 10140

management:
  endpoints:
    web:
      exposure:
        include: '*'
    health:
      show:
        details: always

logging:
  level:
    root: INFO
    org.springframework: INFO
  file:
    name: logs/${spring.application.name}-peer2.log
